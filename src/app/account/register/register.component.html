<h3 class="mat-card-header">Register</h3>
<p class="mat-card-subtitle">If you are under the age of 13, ask a parent/guardian to register for you.</p>
<div class="mat-card-content">
	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<mat-form-field class="col-6">
				<mat-label>First Name</mat-label>
				<input matInput type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
				
			</mat-form-field>
			<mat-form-field class="col-6">
				<mat-label>Last Name</mat-label>
				<input matInput type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
				
			</mat-form-field>
		</div>
		<div class="form-row">
			<mat-form-field class="col-8">
				<mat-label>Email</mat-label>
				<input matInput type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
			</mat-form-field>
			<mat-form-field class="form-group col">
				<mat-label>Register as...</mat-label>
				<mat-select formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
					<mat-option value=""></mat-option>
					<mat-option value="Tutor">Tutor</mat-option>
					<mat-option value="Student">Student</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="form-row">
			<mat-form-field class="form-group col">
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
			</mat-form-field>
			<mat-form-field class="form-group col">
				<mat-label>Confirm Password</mat-label>
				<input matInput type="password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
			</mat-form-field>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				Register
			</button>
			<a routerLink="../login" href="" class="btn btn-link">Cancel</a>
		</div>
		<div class="form-group">
			<p class="text-muted"><small>By registering, you agree to the Engage Network's <a routerLink="/legal/terms" href="">Terms of Service</a> and <a routerLink="/legal/privacy/policy" href="">Privacy Policy</a>.</small></p>
		</div>
	</form>
</div>
