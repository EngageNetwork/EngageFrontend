<div class="m-3">
    <h3 class="mat-card-header">Verify Email</h3>
    <div class="mat-card-content">
        <div *ngIf="emailStatus == EmailStatus.Verifying">
            Verifying...
        </div>
        <div *ngIf="emailStatus == EmailStatus.Failed">
            Verification failed, you can retry verifying your account at the <a routerLink="forgot-password">forgot password</a> page.
        </div>
    </div>
</div>
