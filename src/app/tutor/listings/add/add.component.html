<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="main-breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a routerLink="/tutor">Home</a></li>
		<li class="breadcrumb-item"><a routerLink="/tutor/listings">My Listings</a></li>
		<li class="breadcrumb-item active" aria-current="page">Create Listing</li>
	</ol>
</nav>
<!-- /Breadcrumb -->

<h1>Create New Listing</h1>
<form [formGroup]="createListingForm" (ngSubmit)="onSubmit()" class="mat-typography">
	<div class="form-row pt-2">
		<mat-form-field appearance="outline">
			<mat-label>Subject</mat-label>
			<mat-select formControlName="subject">
				<mat-option value="Math">Math</mat-option>
				<mat-option value="Science">Science</mat-option>
				<mat-option value="Social Studies">Social Studies</mat-option>
				<mat-option value="Language Arts">Language Arts</mat-option>
				<mat-option value="Foreign Language Acquisition">Foreign Language Acquisition</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field *ngIf="createListingForm.value.subject == 'Foreign Language Acquisition'" appearance="outline" class="ms-3">
			<mat-label>Language</mat-label>
			<input matInput type="text" formControlName="details">
		</mat-form-field>
	</div>
	
	<div class="form-row pt-3">
		<div class="form-group">
			<h3 class="text-center">Start of Time Range</h3>
			<dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="5" formControlName="startDateTime"></dl-date-time-picker>
		</div>
		<div class="form-group ms-5">
			<h3 class="text-center">End of Time Range</h3>
			<dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="5" formControlName="endDateTime"></dl-date-time-picker>
		</div>
	</div>
	
	<div class="form-row pt-3">
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				Create Listing
			</button>
			<a routerLink="../" class="btn btn-link">Cancel</a>
		</div>
	</div>
</form>
