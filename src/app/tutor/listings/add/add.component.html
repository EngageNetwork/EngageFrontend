<h1>Create New Listing</h1>
<form [formGroup]="createListingForm" (ngSubmit)="onSubmit()">
	<div class="form-row pt-2">
		<div class="form-group">
			<mat-form-field appearance="outline">
				<mat-label>Choose a date</mat-label>
				<input matInput formControlName="date" [matDatepicker]="picker" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
			<!-- <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
				<div *ngIf="f.date.errors.required">Date is required</div>
			</div> -->
		</div>
		<div class="form-group ms-3">
			<mat-form-field appearance="outline">
				<mat-label>Subject</mat-label>
				<mat-select formControlName="subject">
					<mat-option value="Math">Math</mat-option>
					<mat-option value="Science">Science</mat-option>
					<mat-option value="SocialStudies">SocialStudies</mat-option>
					<mat-option value="LanguageArts">LanguageArts</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<div class="form-row pt-2">
		<div class="form-group">
			<mat-form-field appearance="outline">
				<mat-label>Start of Time Range</mat-label>
				<input matTimepicker formControlName="startTime" #t1="matTimepicker" id="timepickerTimeRangeStart" mode="12h" placeholder="Please select time..." name="time-1" [disableDialogOpenOnClick]="true">
				<mat-icon matSuffix (click)="t1.showDialog()">access_time</mat-icon>
			</mat-form-field>
		</div>
		<div class="form-group ms-3">
			<mat-form-field appearance="outline">
				<mat-label>End of Time Range</mat-label>
				<input matTimepicker formControlName="endTime" #t2="matTimepicker" id="timepickerTimeRangeEnd" mode="12h" placeholder="Please select time..." name="time-2" [disableDialogOpenOnClick]="true">
				<mat-icon matSuffix (click)="t2.showDialog()">access_time</mat-icon>
			</mat-form-field>
		</div>
	</div>
		
	<div class="form-row pt-3">
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				Create Listing
			</button>
			<a routerLink="../" class="btn btn-link">Cancel</a>
		</div>
	</div>
</form>
