<h1>Update Account Details</h1>
<form [formGroup]="updateAccountForm" (ngSubmit)="onSubmit()" class="mt-5">
	<div class="form-row">
		<mat-form-field appearance="fill" class="col-6">
			<mat-label>First Name</mat-label>
			<input matInput type="text" formControlName="firstName" />
		</mat-form-field>
		<mat-form-field appearance="fill" class="col-6">
			<mat-label>Last Name</mat-label>
			<input matInput type="text" formControlName="lastName" />
		</mat-form-field>
	</div>
	<div class="form-row">
		<mat-form-field appearance="fill" class="col-12">
			<mat-label>Email</mat-label>
			<input matInput type="text" formControlName="email" />
		</mat-form-field>
	</div>
	<div>
		<h3 class="pt-3">Change Password</h3>
		<p>Leave blank to keep the same password</p>
	</div>
	<div class="form-row">
		<mat-form-field appearance="fill" class="col">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" />
		</mat-form-field>
		<mat-form-field appearance="fill" class="col">
			<mat-label>Confirm Password</mat-label>
			<input matInput type="password" formControlName="confirmPassword" />
		</mat-form-field>
	</div>
	<div class="form-group mt-3">
		<button [disabled]="loading" class="btn btn-primary mr-2">
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Save Changes
		</button>
		<button type="button" (click)="onDelete()" [disabled]="deleting" class="btn btn-danger">
			<span *ngIf="deleting" class="spinner-border spinner-border-sm mr-1"></span>
			Delete Account
		</button>
		<a routerLink="../" class="btn btn-link">Cancel</a>
	</div>
</form>
