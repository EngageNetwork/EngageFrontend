<h1>My Sessions</h1>
<p>All registered sessions are shown below</p>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 85%">Task</th>
            <th style="width: 15%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let session of sessions">
            <td>{{session.task}}</td>
            <td style="white-space: nowrap">
                <a routerLink="details/{{session.id}}" class="btn btn-sm btn-secondary mr-1">Details</a>
                <button (click)="cancelSession(session.id)" class="btn btn-sm btn-primary btn-delete-account" [disabled]="session.isRemoving">
                    <span *ngIf="session.isRemoving" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!session.isRemoving">Cancel</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!sessions">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
