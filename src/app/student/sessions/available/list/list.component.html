<h1>Available Sessions</h1>
<p>All open sessions are shown below</p>
<table class="table table-striped table-hover">
    <thead id="table-header" class="thead-dark">
        <tr>
            <th style="width: 15%">Tutor Name</th>
            <th style="width: 15%">Content Rating</th>
            <th style="width: 15%">Behaviour Rating</th>
            <th style="width: 15%">Subject</th>
            <th style="width: 25%">Date/Time Range</th>
            <th style="width: 15%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let listing of listings">
            <td>{{listing.tutorName}}</td>
            <td></td>
            <td></td>
            <td>{{listing.subject}}</td>
            <td><h6 style="display:inline">{{listing.startDateTime}}</h6> to <h6 style="display:inline">{{listing.endDateTime}}</h6></td>
            <td style="white-space: nowrap">
                <a routerLink="details/{{listing.id}}" class="btn btn-sm btn-secondary mr-1">Details</a>
                <button (click)="registerPosition(listing.id)" class="btn btn-sm btn-primary" [disabled]="listing.isRegistering">
                    <span *ngIf="listing.isRegistering" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!listing.isRegistering">Register</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!listings">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
