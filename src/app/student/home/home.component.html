<div class="p-4">
	<div class="container mt-3">
		<h1 class="pt-5">Hi {{account.firstName}}!</h1>
		<p>You are logged into your Engage Network account.</p>
		
		<div *ngIf="!account.approved" class="pt-3 mt-4 alert alert-info">
			<p class="mb-1">You have not been approved yet to use the Engage Network. Please fill out your transcript details <a routerLink="/profile/update-transcript">here</a></p>
		</div>
	</div>
</div>
